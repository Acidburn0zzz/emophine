<div class="text-center">
<ul class="pagination">
{% for p in pages %}
    {% if p == page %}
    <li class="active"><a href="#">{{ p }}</a></li>
    {% else %}
    <li><a href="{% url compat-list p %}{% if filter_by %}?rating={{ filter_by }}{% endif %}">{{ p }}</a></li>
    {% endif %}
{% endfor %}
</ul>
</div>
