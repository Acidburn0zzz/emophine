{% load i18n %}

<div class="download-links-div">
    <span class="download-for">{% trans "Download for:" %}</span>
    {% if ver.win64_url %}
    <a class="btn btn-primary x64" href="{{ ver.win64_url }}">Windows x64</a>
    {% endif %}
    {% if ver.win32_url %}
    <a class="btn btn-primary x86" href="{{ ver.win32_url }}">Windows x86</a>
    {% endif %}
    {% if ver.osx_url %}
    <a class="btn btn-primary osx" href="{{ ver.osx_url }}">Mac OS X</a>
    {% endif %}
</div>
