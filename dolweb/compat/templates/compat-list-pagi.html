<div class="text-center">
<ul class="pagination">
{% for p in pages %}
    {% if p == page %}
    <li class="active"><a href="#">{{ p }}</a></li>
    {% else %}
    {% if filter_by }
        {% url compat-list first_char=p filter_by=filter_by as page_url %}
    {% else %}
        {% url compat-list first_char=p as page_url %}
    {% endif %}
    <li><a href="{{ page_url }}">{{ p }}</a></li>
    {% endif %}
{% endfor %}
</ul>
</div>
